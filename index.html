<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<script>
    $(document).ready(function() {
        var ListOfFrames = Array(),
                container = $('#alerts');

        ListOfFrames.push('1.html');
        ListOfFrames.push('2.html');
        ListOfFrames.push('3.html');

        function renderIfarme(array)
        {
            $.each(array, function(key, value) {
                var iframe = $('<iframe />').attr({"src": value, "frameborder": 0, "scrolling": "no", "seamless": ""});
                iframe.appendTo(container);
            });
        }

        renderIfarme(ListOfFrames);
    });
</script>

<style>
    body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    #alerts iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>

<body>
<div id="alerts"></div>
</body>
</html>
